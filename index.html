<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Stage-1: Personal Website</title>
  </head>
  <body>
    <div class="box">
      <img
        src="profile.JPG"
        alt="profile image "
        data-testid="slackDisplayImage"
      />
      <h1 data-testid="slackUserName">Grateful Dev</h1>
      <h5 data-testid="myTrack">FRONTEND</h5>
      <p data-testid="currentDayOfTheWeek"></p>
      <p data-testid="currentUTCTime"></p>

      <a href="https://github.com/Donleke/stage-1-task" data-testid="githubURL">
        <i class="fa-brands fa-github icon" style="color: #ffffff"></i>
        <p>Link to git</p>
      </a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
